<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="Product preview recreated by Alleared - Mobile version">

  <title>Frontend Mentor | Product preview card component Mobile version</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mobile-style.css">
</head>
<body>

  <article>

    <section class="perfume-ad">
      <div>
        <figure>
          <img class="preview-pic" src="images/image-product-desktop.jpg" alt="Perfume picture" title="Gabrielle Essence Perfume" width="300" height="250" loading="lazy">
        </figure>
      </div>
      <div class="preview-information">
        <p class="product-type">Perfume</p>
        <p class="product-title">Gabrielle Essence Eau De Parfum</p>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer&dash;Creator for the House of CHANEL
        </p>

        <div class="prices-div">
          <p class="product-sale-price">&dollar;149.99</p>
          <p class="product-full-price">&dollar;169.99</p>
        </div>

        <button class="add-to-cart-button">&#128722; Add to Cart</button>
      </div>
    </section>

  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alleared</a>.
    <a href="index.html">Home Page</a>
  </div>
</body>
</html>
